# YASH EstPro - Docker Compose Configuration
# Usage: docker-compose up -d
version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: estipro-mongodb
    command: ["mongod", "--bind_ip_all"]
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: cost_analyzer
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - estipro-network
    healthcheck:
      test:  ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  backend:
    image: backend-img
    container_name: estipro-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=cost_analyzer
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "8001:8001"
    networks:
      - estipro-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL:-http://backend:8001}
    image: frontend-img
    container_name: estipro-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    networks:
      - estipro-network

networks:
  estipro-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
